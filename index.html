<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasandra</title>
    <style>
        /* Общие стили */
        body {
            font-family: 'Poppins', sans-serif;
            background: #000; /* Чёрный фон */
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            padding: 40px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 25px;
            width: 80%;
            max-width: 650px;
            text-align: center;
        }

        /* Заголовки */
        .step-title {
            font-size: 32px;
            font-weight: 700;
            color: #ff2d55;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        /* Описание шагов */
        .step-description {
            font-size: 18px;
            color: #fff;
            margin: 10px 0;
            line-height: 1.5;
        }

        .highlight {
            color: #ff2d55;
            font-weight: bold;
        }

        /* Разделы */
        .step-container {
            margin-bottom: 50px;
            padding: 25px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            border-left: 5px solid #ff2d55; /* Яркая левая граница для разделов */
        }

        /* Кнопка */
        #openBrowser {
            display: inline-block;
            padding: 20px 50px;
            font-size: 18px;
            font-weight: 600;
            color: #000;
            background-color: #fff;
            border: none;
            border-radius: 50px;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            animation: pulse 1.5s infinite; /* Пульсация кнопки */
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        #openBrowser:hover {
            background-color: #f0f0f0;
            transform: scale(1.05);
        }

        #openBrowser:active {
            background-color: #e0e0e0;
            transform: scale(1);
        }

        /* Стрелка анимация */
        .arrow {
            position: absolute;
            top: 10%;
            right: 10%;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 20px solid #fff;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            50% { transform: translateY(10px); }
            100% { transform: translateY(0); }
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 20px;
            }
            .step-title {
                font-size: 28px;
            }
            .step-description {
                font-size: 16px;
            }
            #openBrowser {
                padding: 15px 40px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="step-container">
            <p class="step-title">Step 1</p>
            <p class="step-description">Click on the colon <br><span class="highlight">Select "Open in browser"</span></p>
        </div>
        <div class="step-container">
            <p class="step-title">Step 2</p>
            <p class="step-description">Click the button below to proceed:</p>
        </div>
        <button id="openBrowser" onclick="window.location.href='https://sisub.top/click?o=73&a=3126'">Let's Go!</button>
        <div class="arrow"></div>
    </div>
</body>
</html>
